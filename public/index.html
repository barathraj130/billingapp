<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Billing — JBS KNIT WEAR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="title">JBS KNIT WEAR — <span class="muted">Billing</span></div>
        <div class="subtitle">Simple billing for retail</div>
      </div>

      <nav class="menu">
        <button data-view="dashboard" class="navbtn active">Dashboard</button>
        <button data-view="transactions" class="navbtn">Transactions</button>
        <button data-view="create" class="navbtn">Create Invoice</button>
        <button data-view="invoices" class="navbtn">Invoices</button>
        <button data-view="printable" class="navbtn">Printable template</button>
      </nav>

      <div class="sidebar-bottom">
        <p class="tip">Tip: export a backup before major changes</p>
        <div class="small-controls">
          <button id="exportBackup">Export backup</button>
          <input id="importFile" type="file" />
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="hamb" id="hamb">☰</div>
        <div class="breadcrumb" id="breadcrumb">Billing — manage invoices & quick sales</div>
        <div class="controls">
          <input id="opening" placeholder="Opening balance (today)" />
          <button id="setOpening">Set</button>
          <button id="clearOpening">Clear</button>
          <button id="eodExport" title="End Of Day Export">EOD Export</button>
        </div>
      </header>

      <section id="view-area" class="view-area">
        <!-- Views rendered by script -->
      </section>
    </main>
  </div>

  <script src="/script.js"></script>
</body>
</html>
