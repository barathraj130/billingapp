<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Invoice</title>
  <style>
    body{font-family:Arial;padding:20px}
    .inv{max-width:800px;margin:0 auto;border:1px solid #ddd;padding:18px}
    h1{margin:0 0 8px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #eee;padding:8px;text-align:left}
    .right{text-align:right}
  </style>
</head>
<body>
  <div class="inv">
    <h1 id="invNo">INV-0001</h1>
    <div>Date: <span id="invDate"></span></div>
    <hr/>
    <table id="items">
      <thead><tr><th>Description</th><th>Qty</th><th>Unit</th><th>Total</th></tr></thead>
      <tbody></tbody>
    </table>
    <h3 class="right">Total: <span id="total">0</span></h3>
  </div>
  <script>
    // You can load an invoice by id via querystring ?id=#
    async function load() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) return;
      const res = await fetch('/api/invoices/' + id);
      const inv = await res.json();
      document.getElementById('invNo').innerText = inv.invoice_no;
      document.getElementById('invDate').innerText = inv.date;
      const tbody = document.querySelector('#items tbody');
      let total = 0;
      inv.items.forEach(it => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${it.description}</td><td>${it.qty}</td><td>${it.unit_price}</td><td>${it.line_total}</td>`;
        tbody.appendChild(tr);
        total += parseFloat(it.line_total || 0);
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }
    load();
  </script>
</body>
</html>
